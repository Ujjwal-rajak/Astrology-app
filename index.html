<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Astrology Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Astrology Predictor</h1>
    <form id="astro-form">
      <input type="text" id="name" placeholder="First Name" required>
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="number" id="date" placeholder="Birth Date (1-31)" min="1" max="31" required>
      <input type="number" id="month" placeholder="Birth Month (1-12)" min="1" max="12" required>
      <input type="number" id="year" placeholder="Birth Year (e.g., 1998)" min="1900" max="2100" required>
      <button type="submit">Predict</button>
      <div id="result" class="result-box"></div>
    </form>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
